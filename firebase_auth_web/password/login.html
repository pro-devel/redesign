<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="index.html">Home</a>

        <a class="mdl-navigation__link" href="signup.html">SignUp</a>
        <a class="mdl-navigation__link" href="setting.html">Setting</a>
      </nav>
    </div>

  <main class="mdl-layout__content">
    <div class="page-content">
    	<center>
         <!-- Textfield with Floating Label -->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="email" id="logemail">
    <label class="mdl-textfield__label" for="sample3">Email...</label>
  </div><br>
        <!-- Textfield with Floating Label -->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="hlogp">
    <input class="mdl-textfield__input" type="password" id="logpassword">
    <label class="mdl-textfield__label" for="sample3">Password...</label>
  </div><br>
  <button id="in" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
  Login
</button>
<button id="forgot" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
  Forgot password ?
</button>
<button id="out" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Logout
</button>
      </center>
    </div>
  </main>
</div>
<script type="text/javascript">
$.getScript("index.js");
$(document).ready(function(){
   firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    usigned(true);
  } else {
    usigned(false);
  }
});
function usigned(bool) {
  if (bool) {
    $("#hlogp").css("display", "none");
    $("button#in").css("display", "none");
  } else {
    $("button#out").css("display", "none");
  }
}

});
// send a password rest email 
$("button#forgot").click(function(){
 var auth = firebase.auth();
var emailAddress = document.getElementById('logemail').value;

auth.sendPasswordResetEmail(emailAddress).then(function() {
  console.log("Email sent");
}, function(error) {
  console.log("Email not sent");
});
});
</script>
