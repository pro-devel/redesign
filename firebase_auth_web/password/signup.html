<script type="text/javascript">

  $(document).ready(function(){
 firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    usigned(true);
  } else {
    usigned(false);
  }
});
function usigned(bool) {
    var user = firebase.auth().currentUser;
  var uname = user.displayName;
  if (bool) {
    $("div.mdl-textfield").css("display", "none");
    $("button#up").css("display", "none");
    $("center").html( "<h3>Hello "  + uname + ". \n what are you doing here ?</h3>");
  } else {
    
  }
}
  });
